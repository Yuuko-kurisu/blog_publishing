 paper we will give two suggestions of how to define a multistate coherent system. The first one is more general than the one introduced in the latter paper, the results of which are, however, extendable. (This is also true for a somewhat more general model than ours, treated in independent work by Griffith (1980).) Furthermore, some new definitions and results are given (which trivially extend to the latter model). Our second model is similarly more general than the one introduced in Barlow and Wu (1978), the results of which are again extendable. In fact we believe that most of the theory for the traditional binary coherent system can be extended to our second suggestion of a multistate coherent system.&quot;,536870919]],[&quot;^1?&quot;,[3365,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[3365,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3365,&quot;^K&quot;,3364,536870919]],[&quot;^1?&quot;,[3365,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,348,&quot;^1D&quot;,1562],536870919]],[&quot;^1?&quot;,[3365,&quot;^15&quot;,1220,536870919]],[&quot;^1?&quot;,[3365,&quot;^11&quot;,1220,536870919]],[&quot;^1?&quot;,[3365,&quot;^1J&quot;,2,536870919]],[&quot;^1?&quot;,[3365,&quot;^13&quot;,&quot;^1K&quot;,536870919]],[&quot;^1?&quot;,[3365,&quot;^1E&quot;,false,536870919]],[&quot;^1?&quot;,[3365,&quot;^?&quot;,&quot;~u620b3466-42e7-4d95-9403-d79aceeabea5&quot;,536870919]],[&quot;^1?&quot;,[3366,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[3366,&quot;^Y&quot;,&quot;## Reading Notes&quot;,536870919]],[&quot;^1?&quot;,[3366,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[3366,&quot;^12&quot;,2,536870919]],[&quot;^1?&quot;,[3366,&quot;^K&quot;,3365,536870919]],[&quot;^1?&quot;,[3366,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,1562,&quot;^1D&quot;,1579],536870919]],[&quot;^1?&quot;,[3366,&quot;^15&quot;,1220,536870919]],[&quot;^1?&quot;,[3366,&quot; ],536870919]],[&quot;^1?&quot;,[5221,&quot;^Y&quot;,&quot;#碎碎念 今天12点钟准时上床，早上八点的闹钟，最后还是多睡了一个小时，来到实验室已经十点了，之后按早八的规格来，晚上尽可能早睡，估计11点30之前睡觉&quot;,536870919]],[&quot;^1?&quot;,[5221,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[5221,&quot;^K&quot;,5220,536870919]],[&quot;^1?&quot;,[5221,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,9267,&quot;^1D&quot;,9483],536870919]],[&quot;^1?&quot;,[5221,&quot;^15&quot;,1738,536870919]],[&quot;^1?&quot;,[5221,&quot;^11&quot;,5198,536870919]],[&quot;^1?&quot;,[5221,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[5221,&quot;^L&quot;,641,536870919]],[&quot;^1?&quot;,[5221,&quot;^1E&quot;,true,536870919]],[&quot;^1?&quot;,[5221,&quot;^?&quot;,&quot;~u620b3467-3103-4255-baaa-d03df13bc766&quot;,536870919]],[&quot;^1?&quot;,[5222,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[5222,&quot;^Y&quot;,&quot;#碎碎念 昨天晚上睡眠了9小时左右，可以理解，但是接下来几天都必须是7.5h睡眠，之后不要在重新上床&quot;,536870919]],[&quot;^1?&quot;,[5222,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[5222,&quot;^K&quot;,5221,536870919]],[&quot;^1?&quot;,[5222,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,9483,&quot;^1D&quot;,9623],536870919]],[&quot;^1?&quot;,[5222,&quot;^15&quot;,1738,536870919]],[&quot;^1?&quot;,[5222,&quot;^11&quot;,5198,536870919]],[&quot;^1?&quot;,[5222,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[5222,&quot;^L&quot;,641,536870919]],[&quot;^1?&quot;,[5222,&quot;^1E&quot;,true,536870919]],[&quot;^1?&quot;,[5222,&quot;^?&quot;,&quot;~u620b3467-1333-46ef-ac9d-5e8f41779354&quot;,536870919]],[&quot;^1?&quot;,[5223,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[5223,&quot;^Y&quot;,&quot;#碎碎念 昨天回顾了这几天的状态，今天先下一个定论，到目前为止对自己的管理能力还严重不足，==对自己不够狠==，比如确定读博已经一年半了，还没有控制好自己的睡眠和作息，科研和生活方面也没有多大进展。\\n自己的人生其实一直以来是被推着走的，加上对生活要求不高，因此缺乏足够强大的==内在驱动力==。本科主要是靠着高中以来的惯性在努力，保研选择直博的一个原因也是不想给自己一个过于宽松的环境。现在也算如愿获得了这样一个环境，也有了进一步提升自我管理能力的需求。\\n这个问题其实已经想了很多次了，最后结论还是没有一个合适的目标，如果《只是以》博士顺利毕业为目标的话确定没有必要很努力，或者说格局小了。（想起来今天看电影长津湖比较受触动，其实也是希望自己在如今这个安稳的环境里面仍然有他们那样的目标和执行力），之前找的很多目标都无法说服自己  链接至[[thought/phd期间的目标驱动和自我管理]]\\n&gt;如何做？既然提出了问题，总是要解决的，哪怕现在的方案还不太好\\n&gt;如果是以未来更好的生活质量为目标，确实激发不了自己的动力，学术理想现在也谈不上了。\\n\\n&gt;现在提供一个思路：不一定是科研或者人生方面的目标，可以以提升自己为追求，保证每天的高效生活（生活和作息方面，希望可以早睡早起精神饱满的过每一天），补全自己的短板（学业之外的性格等），扩充和加深知识面（建立自己的知识体系，对自身方向有深入的了解）\\n&gt;在内在驱动力方面，有了远大的目标并不等于立马就有了强大的自我管理能力，不如说适合的目标和强大的执行力都是内在驱动力的前提条件&quot;,536870919]],[&quot;^1?&quot;,[5223,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[5223,&quot;^K&quot;,5222,536870919]],[&quot;^1?&quot;,[5223,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,9623,&quot;^1D&quot;,11552],536870919]],[&quot;^1?&quot;,[5223,&quot;^15&quot;,1738,536870919]],[&quot;^1?&quot;,[5223,&quot;^11&quot;,5198,536870919]],[&quot;^1?&quot;,[5223,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[5223,&quot;^10&quot;,1586,536870919]],[&quot;^1?&quot;,[5223,&quot;^10&quot;,1790,536870919]],[&quot;^1?&quot;,[5223,&quot;^L&quot;,641,536870919]],[&quot;^1?&quot;,[5223,&quot;^L&quot;,1586,536870919]],[&quot;^1?&quot;,[5223,&quot;^L&quot;,1790,536870919]],[&quot;^1?&quot;,[5223,&quot;^1E&quot;,true,536870919]],[&quot;^1?&quot;,[5223,&quot;^?&quot;,&quot;~u620b3467-38fa-4c96-9b88-ac7a67be0918&quot;,536870919]],[&quot;^1?&quot;,[5224,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[5224,&quot;^Y&quot;,&quot;#碎碎念 展望未来：今天总结了前段时间的问题，目前需要考虑下一段时间的规划。 [[thought/时间管理]] \\n&gt;12月初和12月底都有一个special issue，这段时间除了把自己收拾清楚以外还有尽量推进目前论文的进度\\n&gt;对自己心狠一点，在生活作息（==包括入睡起床时间，switch工作制，自省制度等方面要严抓==），目前首要任务是==锻炼自己的执行力==，可以一天都很困没精神，但是必须及时上床和起床，什么时间段该做什么就做什么，本阶段可以不考虑效率&quot;,536870919]],[&quot;^1?&quot;,[5224,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[5224,&quot;^K&quot;,5223,536870919]],[&quot;^1?&quot;,[5224,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,11552,&quot;^1D&quot;,12153],536870919]],[&quot;^1?&quot;,[5224,&quot;^15&q ;,7806,536870919]],[&quot;^1?&quot;,[7807,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,121,&quot;^1D&quot;,476],536870919]],[&quot;^1?&quot;,[7807,&quot;^15&quot;,846,536870919]],[&quot;^1?&quot;,[7807,&quot;^11&quot;,7806,536870919]],[&quot;^1?&quot;,[7807,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[7807,&quot;^10&quot;,846,536870919]],[&quot;^1?&quot;,[7807,&quot;^10&quot;,1586,536870919]],[&quot;^1?&quot;,[7807,&quot;^10&quot;,1673,536870919]],[&quot;^1?&quot;,[7807,&quot;^1E&quot;,true,536870919]],[&quot;^1?&quot;,[7807,&quot;^?&quot;,&quot;~u620b3467-82f2-4797-ba26-f4170823c415&quot;,536870919]],[&quot;^1?&quot;,[7808,&quot;^1F&quot;,[&quot;^1G&quot;,[[&quot;^?&quot;,&quot;~u620b3467-5922-45f3-aaf0-8843d8651bf3&quot;],[&quot;^?&quot;,&quot;~u620b3467-8f53-439a-ace3-8813b9ff0319&quot;]]],536870919]],[&quot;^1?&quot;,[7808,&quot;^Y&quot;,&quot;为什么有些人需要更多的睡眠时间？\\ncollapsed:: true&quot;,536870919]],[&quot;^1?&quot;,[7808,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[7808,&quot;^K&quot;,7807,536870919]],[&quot;^1?&quot;,[7808,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,476,&quot;^1D&quot;,550],536870919]],[&quot;^1?&quot;,[7808,&quot;^15&quot;,846,536870919]],[&quot;^1?&quot;,[7808,&quot;^11&quot;,7807,536870919]],[&quot;^1?&quot;,[7808,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[7808,&quot;^10&quot;,846,536870919]],[&quot;^1?&quot;,[7808,&quot;^10&quot;,1586,536870919]],[&quot;^1?&quot;,[7808,&quot;^10&quot;,1673,536870919]],[&quot;^1?&quot;,[7808,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1L&quot;,true],536870919]],[&quot;^1?&quot;,[7808,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1L&quot;]],536870919]],[&quot;^1?&quot;,[7808,&quot;^1E&quot;,true,536870919]],[&quot;^1?&quot;,[7808,&quot;^?&quot;,&quot;~u620b3467-c004-45e8-bbe1-afd247bbd76c&quot;,536870919]],[&quot;^1?&quot;,[7809,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[7809,&quot;^Y&quot;,&quot;&gt; 1.个人体质问题  这点是不可否认的，我见过同学不太需要睡觉（鄙人年轻的时候每天睡5-6个小时就可以了，也不需要午休），==是否精力充沛很多时候是人体气血的外在表现，体虚者需要更多的睡眠==，肝肾功能好、代谢旺盛、睡眠时质量很高的人需要睡眠就少，也不太需要午休。\\n解决方案：决定多做一点运动，改善自己的体质\\n比较讽刺的是之前虽然也知道增强体质的好处但是却一直没有太大的动力进行锻炼，因为身体健康与否是未来事，而睡眠好坏则是眼前事&quot;,536870919]],[&quot;^1?&quot;,[7809,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[7809,&quot;^K&quot;,7808,536870919]],[&quot;^1?&quot;,[7809,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,550,&quot;^1D&quot;,1184],536870919]],[&quot;^1?&quot;,[7809,&quot;^15&quot;,846,536870919]],[&quot;^1?&quot;,[7809,&quot;^11&quot;,7808,536870919]],[&quot;^1?&quot;,[7809,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[7809,&quot;^10&quot;,846,536870919]],[&quot;^1?&quot;,[7809,&quot;^10&quot;,1586,536870919]],[&quot;^1?&quot;,[7809,&quot;^10&quot;,1673,536870919]],[&quot;^1?&quot;,[7809,&quot;^1E&quot;,true,536870919]],[&quot;^1?&quot;,[7809,&quot;^?&quot;,&quot;~u620b3467-8f53-439a-ace3-8813b9ff0319&quot;,536870919]],[&quot;^1?&quot;,[7810,&quot;^1F&quot;,[&quot;^1G&quot;,[]],536870919]],[&quot;^1?&quot;,[7810,&quot;^Y&quot;,&quot;&gt; 2.睡眠习惯问题 保证足够量的睡眠固然重要，但并不是睡的时间越长就越好，每个人的睡眠时间长短不定，一般在 4 到 12 个小时。除了睡够一定的时间之外，还要注意睡眠的时段。人的睡眠是由浅入深的过程，大脑在浅睡眠时，因为做梦等原因休息得并不好，深睡眠对神经系统的放松才是最重要的。按照人的生理周期，==每天的零点到凌晨 3 点是深睡眠时间，也是最好的睡眠时段，很多人虽然睡觉时间很长，但是睡的晚，其实休息不过来，或者需要更长的时间去休息==。\\n解决方案：保证在0点时已经入睡，即11.30就要上床睡觉，使用手环进行睡眠健康深度睡眠时间&quot;,536870919]],[&quot;^1?&quot;,[7810,&quot;^V&quot;,&quot;^1B&quot;,536870919]],[&quot;^1?&quot;,[7810,&quot;^K&quot;,7809,536870919]],[&quot;^1?&quot;,[7810,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1H&quot;,[],&quot;^1I&quot;,[],&quot;^1C&quot;,1184,&quot;^1D&quot;,1947],536870919]],[&quot;^1?&quot;,[7810,&quot;^15&quot;,846,536870919]],[&quot;^1?&quot;,[7810,&quot;^11&quot;,7808,536870919]],[&quot;^1?&quot;,[7810,&quot;^10&quot;,641,536870919]],[&quot;^1?&quot;,[7810,&quot;^10&quot;,846,536870919]],[&quot;^1?&quot;,[7810,&quot;^10&quot;,1586,536870919]],[&quot;^1?&quot;,[7810,&quot;^10&quot;,1
